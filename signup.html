<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Lip Cute</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
        <strong>Incorrect!!! : </strong>
        <span style="color:blue;font-weight:bold" id="summary">
      Please try again.</span>
      </div>
      <div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
        <strong>Successful!!!</strong>
      </div>

      <center>
        <h1>Register</h1></center><br>
      <form id="signupForm" class="form-signup" action="" method="POST" role="form">
        <div class="form-group">
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Username has max length to 15" maxlength="15" autofocus/>
        </div>

        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" class="form-control" name="password" placeholder="Password has max length to 15" maxlength="15">
        </div>

        <div class="form-group">
          <label for="con_password"><b>Confirm Password</b></label>
          <input type="password" id="con_password" class="form-control" name="con_password" placeholder="Password has max length to 15" maxlength="15">
        </div>

        <div class="form-group">
          <label for="fname"><b>First Name</b></label>
          <input type="text" id="fname" class="form-control" name="fname" placeholder="Put a First Name here.">
        </div>

        <div class="form-group">
          <label for="lname"><b>Last Name</b></label>
          <input type="text" id="lname" class="form-control" name="lname" placeholder="Put a Last Name here.">
        </div>

        <div class="form-group">
          <label for="email"><b>Email Address</b></label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Put an Email here.">
        </div>

        <div class="form-group">
          <label for="tel"><b>Phone</b></label>
          <input type="text" id="tel" class="form-control" name="tel" maxlength="10" placeholder="Put a Phone here.">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary btn-block" id="signup" name="button">REGISTER</button>
        </div>
        <div class="form-group">
          <a href="index.html" role="button" class="btn btn-lg btn-warning btn-block">BACK TO LIPCUTE</a>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/singup.js"></script>
</body>

</html>
